<nz-layout class="h-screen font-montserrat">
    <nz-layout
            class="z-10 bg-none lg:bg-white dark:lg:bg-black text-black dark:text-white">
        <nz-content class="flex justify-center items-center text-center">
            <section
                    class="bg-white dark:bg-black p-12 w-full !mx-12 sm:!mx-24 md:!mx-40 lg:p-0 flex-col h-fit lg:!m-8 my-16 space-y-4 lg:px-12 xl:px-14 2xl:px-16">
                <div class="w-8 m-auto">
                    <img alt="Logo"
                         class="!relative"
                         fill
                         ngSrc="../../../../assets/logo.webp"
                         routerLink="/"
                    />
                </div>
                <h1 class="text-black dark:text-white text-3xl sm:text-4xl font-semibold">Welcome back</h1>
                <p>Don't have an account? <a class="text-primary hover:text-primary"
                                             routerLink="/register">Sign Up</a>
                </p>
                <app-login-form></app-login-form>
            </section>
            <img alt="Collage of products"
                 class="-z-10 w-full lg:w-1/2 object-cover h-full absolute lg:relative lg:block"
                 height="1024" ngSrc="./assets/authentication-background.png" priority width="1792"/>
        </nz-content>
    </nz-layout>
</nz-layout>
